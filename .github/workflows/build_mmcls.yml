# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build_mmcls

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CUDA: 10.1.105-1
      CUDA_SHORT: 10.1
      UBUNTU_VERSION: ubuntu1804
      FORCE_CUDA: 1
      CUDA_ARCH: ${{matrix.cuda_arch}}
    strategy:
      matrix:
        python-version: [3.6, 3.7]
        torch: [1.3.0, 1.5.0]
        include:
          - torch: 1.3.0
            torchvision: 0.4.2
            cuda_arch: "6.0"
          - torch: 1.5.0
            torchvision: 0.6.0
            cuda_arch: "7.0"

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pillow
        run: pip install Pillow==6.2.2
        if: ${{matrix.torchvision < 0.5}}
      - name: Install PyTorch
        run: pip install torch==${{matrix.torch}} torchvision==${{matrix.torchvision}} -f https://download.pytorch.org/whl/torch_stable.html
      - name: Install mmcls dependencies
        run: |
          pip install -r requirements.txt
      - name: Lint with flake8
        run: flake8 .
      - name: Lint with isort
        run: isort --recursive --check-only --diff mmcls/ tools/ configs_mmcls/ tests_mmcls/
      - name: Format python codes with yapf
        run: yapf -r -d mmcls/ tools/ configs_mmcls/ tests_mmcls/
      - name: Build and install
        run: |
          rm -rf .eggs
          python setup_mmcls.py check -m -s
          TORCH_CUDA_ARCH_LIST=${CUDA_ARCH} python setup_mmcls.py build_ext --inplace
      # Only upload coverage report for python3.7 && pytorch1.5
      - name: Upload coverage to Codecov
        if: ${{matrix.torch == '1.5.0+cu101' && matrix.python-version == '3.7'}}
        uses: codecov/codecov-action@v1.0.10
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: false
